<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Flow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-6 py-12">
    <!-- Login Form -->
    <div id="login" class="bg-white p-8 rounded-lg shadow max-w-md mx-auto">
      <h2 class="text-2xl font-bold mb-6">Login</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700">Password</label>
          <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none" required>
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg">Login</button>
      </form>
      <div class="mt-4 text-center">
        <a href="#forgotPassword" class="text-blue-600">Forgot Password?</a>
      </div>
      <div class="mt-4 text-center">
        <span>Don't have an account? </span>
        <a href="#register" class="text-blue-600">Register</a>
      </div>
    </div>

    <!-- Registration Form -->
    <div id="register" class="bg-white p-8 rounded-lg shadow max-w-md mx-auto hidden">
      <h2 class="text-2xl font-bold mb-6">Register</h2>
      <form id="registerForm">
        <div class="mb-4">
          <label class="block text-gray-700">Full Name</label>
          <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700">Password</label>
          <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none" required>
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg">Register</button>
      </form>
      <div class="mt-4 text-center">
        <span>Already have an account? </span>
        <a href="#login" class="text-blue-600">Login</a>
      </div>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgotPassword" class="bg-white p-8 rounded-lg shadow max-w-md mx-auto hidden">
      <h2 class="text-2xl font-bold mb-6">Forgot Password</h2>
      <form id="forgotPasswordForm">
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none" required>
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg">Reset Password</button>
      </form>
      <div class="mt-4 text-center">
        <a href="#login" class="text-blue-600">Back to Login</a>
      </div>
    </div>

    <!-- Reset Password Form -->
    <div id="resetPassword" class="bg-white p-8 rounded-lg shadow max-w-md mx-auto hidden">
      <h2 class="text-2xl font-bold mb-6">Reset Password</h2>
      <form id="resetPasswordForm">
        <div class="mb-4">
          <label class="block text-gray-700">New Password</label>
          <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700">Confirm Password</label>
          <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none" required>
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg">Reset Password</button>
      </form>
    </div>
  </div>
  <script src="SignUp.js"></script>
</body>
</html>
